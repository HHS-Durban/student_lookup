<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Lookup</title>

  <!-- Bootstrap 5 -->
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <!-- Hillcrest theme overrides (see section 2) -->
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/students.css">
</head>
<body class="bg-light">

  <!-- Themed header -->
  <header class="hhs-header py-4 mb-4">
    <div class="container">
      <h1 class="hhs-title mb-0 text-center">Hillcrest High School — Student Lookup</h1>
    </div>
  </header>

  <div class="container pb-5">
    <!-- Search Card -->
    <div class="card card-fixed shadow-sm mb-4">
      <div class="card-body">
        <form id="searchForm" novalidate>
          <div class="row g-3 align-items-end">

            <!-- FIELD DROPDOWN (NEW) -->
            <div class="col-md-3">
              <label for="field" class="form-label">Search field</label>
              <select id="field" name="field" class="form-select">
                <option value="auto" selected>Auto (Admin / Name / Class)</option>
                <option value="admin">Admin No</option>
                <option value="name">Name</option>
                <option value="class">Registration Class</option>
              </select>
            </div>

            <div class="col-md-6">
              <label for="query" class="form-label">Search term</label>
              <input
                type="text"
                class="form-control"
                id="query"
                name="query"
                placeholder="e.g., 12345 • ‘Nandi Dube’ • ‘10B’"
                required
              />
              <div class="form-text">
                <strong>Admin No:</strong> exact match. <strong>Name:</strong> partial match on first/last/full.
                <strong>Class:</strong> e.g. <code>10B</code>, <code>11A</code>.
              </div>
              <div class="invalid-feedback">Please enter a search term.</div>
            </div>

            <div class="col-md-3 d-grid d-md-flex">
              <button type="submit" class="btn btn-primary me-md-2 mb-2 mb-md-0">
                Search
              </button>
              <button type="button" id="resetBtn" class="btn btn-outline-secondary">
                Clear
              </button>
            </div>
          </div>
        </form>

        <div id="messageArea" class="mt-3"></div>
      </div>
    </div>

    <!-- Result Area -->
    <div id="resultArea"></div>
  </div>

  <!-- JS -->
  <script src="../js/jquery-4.0.0.min.js"></script>
  <script src="../js/bootstrap.bundle.min.js"></script>
  <script src="../js/student-lookup.js"></script>
  <script>
    // Minimal glue so lookup.js can read the selected field
    // (If you've added the enhanced searchStudents function previously, this will integrate cleanly.)
    window.getSelectedField = function() {
      const el = document.getElementById('field');
      return el ? el.value : 'auto';
    };
  </script>

  
<script>
  (function () {
    try {
      const params = new URLSearchParams(window.location.search);
      const q = params.get('query');
      const field = params.get('field') || 'admin';  // default to admin number

      if (!q) return; // nothing to do

      // Set the dropdown (if present), otherwise keep existing behavior
      const fieldSel = document.getElementById('field');
      if (fieldSel) {
        fieldSel.value = field;  // "admin" expected from our links
      }

      // Set the query input
      const qInput = document.getElementById('query');
      if (qInput) qInput.value = q;

      // Submit the form (jQuery available on your page)
      const form = document.getElementById('searchForm');
      if (form) {
        // Defer to ensure lookup.js is fully ready
        setTimeout(() => {
          form.dispatchEvent(new Event('submit', { bubbles: true, cancelable: true }));
        }, 50);
      }
    } catch (e) {
      console.error('Auto-search init error:', e);
    }
  })();
</script>

</body>
</html>
